    <form action="/depositccnoteout" method="POST">
        <p>FromAssetHash: <input type="text" id="fromassethash" name="fromassethash" /></p>
        <p>Amount: <input type="text" id="amount" name="amount" /></p>
        <p>Tochainid: <input type="text" id="tochainid" name="tochainid" /></p>
        <p>Pk1: <input type="text" id="pk1" name="pk1" /></p>
        <p>Pk2: <input type="text" id="pk2" name="pk2" /></p>
        <p>EncryptedNote: <input type="text" id="encryptednote" name="encryptednote" /></p>
        <p>Fromchainid: <input type="text" id="fromchainid" name="fromchainid" /></p>
        <p>Userid: <input type="text" id="userid" name="userid" value="10" /></p>     

        <input type="submit" value="Deposit HTTP Request" />
    </form>
    <button id="btn-deposit001" onclick="handler.handledeposit(document.getElementById('fromassethash').value, 
    document.getElementById('amount').value, document.getElementById('tochainid').value,
    document.getElementById('pk1').value,
    document.getElementById('pk2').value, document.getElementById('encryptednote').value, document.getElementById('fromchainid').value,
    document.getElementById('userid').value)">Deposit Func</button>

    <form action="/spendccnote" method="POST">
        <p>Noteid: <input type="text" id="noteid" name="noteid" /></p>
        <p>Notereq: <input type="text" id="notereq" name="notereq" /></p>
        <p>Amount: <input type="text" id="amountspend" name="amountspend" /></p>
        <p>Recipient: <input type="text" id="recipient" name="recipient" /></p>
        <p>Fromchainid: <input type="text" id="fromchainid" name="fromchainid" /></p>
        <p>Userid: <input type="text" id="useridspend" name="useridspend" value="9" /></p>     
        <p>Proof: <input type="text" id="proof" name="proof" maxlength="65535"/></p>

        <input type="submit" value="Spend HTTP Request" />
    </form>
    <button id="btn-spend001" onclick="handler.handlespend(document.getElementById('noteid'), 
    document.getElementById('notereq'), document.getElementById('amountspend'),
    document.getElementById('recipient'),
    document.getElementById('fromchainid'), document.getElementById('useridspend'), document.getElementById('proof'))">Spend Func</button>

    <form action="/generateproof" method="POST">
        <p>Noteid: <input type="text" id="noteidgen" name="noteidgen" /></p>
        <p>Userid: <input type="text" id="useridgen" name="useridgen" value="9" /></p>     
 
        <input type="submit" value="Generate Proof" />
    </form>
    <button id="btn-gen001" onclick="handler.generateproof(document.getElementById('noteidgen'), 
    document.getElementById('useridgen'))">generateproof Func</button>

    <script type="text/javascript">
        window.setInterval(handler.transactionTimer, 10000);
